<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hello.css">
    <title>Register</title>
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://www.clinisys.com/app/themes/clinisys/src/img/favicons/Clinisys_favicon-32x32_rgb.png">
</head>

<body>

    <div class="patient-form">
        <center>
            <h1 style="font-size: 30px; margin-bottom: 40px;">Patient Registration Form</h1>
            <form action="FormData.html" id="simpleForm">
                <label for="fname"><b>First name:</b></label><br>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="lname"><b>Last name:</b></label><br>
                <input type="text" id="lname" name="lname" required><br><br>
                <label for="phone-no"><b>Phone no:</b></label><br>
                <input type="text" id="phone-no" name="phone-no" required><br><br>
                <label for="address"><b>Address:</b></label><br>
                <input type="text" id="address" name="address" required><br><br>
                <label for="lname"><b>Email:</b></label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="date"><b>Appointment Date:</b></label><br>
                <input type="date" id="date" name="date" required><br><br>
                <input id="submit-btn" type="submit" value="Submit">
            </form>
        </center>
    </div>

</body>

</html>
